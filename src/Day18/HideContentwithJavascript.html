<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Content</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<button id="toggleButton">Show Text</button>
<div id="textBlock" class="hidden">
    This is the text block that will be shown or hidden.
</div>
<script>
    document.getElementById('toggleButton').addEventListener('click', function() {
        var textBlock = document.getElementById('textBlock');
        if (textBlock.classList.contains('hidden')) {
            textBlock.classList.remove('hidden');
            this.textContent = 'Hide Text';
        } else {
            textBlock.classList.add('hidden');
            this.textContent = 'Show Text';
        }
    });
</script>
</body>
</html>
